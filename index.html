<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Application Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h1>Student Registration Form</h1>
                <p>Please fill in all required fields</p>
            </div>

            <form id="registrationForm" method="POST" enctype="multipart/form-data">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span class="error-message" id="firstNameError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dob" name="dob" required>
                            <span class="error-message" id="dobError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error-message" id="genderError"></span>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-address-book"></i> Contact Information</h2>
                    
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                            <small>10-digit phone number</small>
                            <span class="error-message" id="phoneError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="altPhone">Alternate Phone</label>
                            <input type="tel" id="altPhone" name="altPhone" pattern="[0-9]{10}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address <span class="required">*</span></label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                        <span class="error-message" id="addressError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                            <span class="error-message" id="cityError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State <span class="required">*</span></label>
                            <input type="text" id="state" name="state" required>
                            <span class="error-message" id="stateError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="pincode">Pincode <span class="required">*</span></label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                            <span class="error-message" id="pincodeError"></span>
                        </div>
                    </div>
                </div>

                <!-- Educational Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-graduation-cap"></i> Educational Information</h2>
                    
                    <div class="form-group">
                        <label for="qualification">Highest Qualification <span class="required">*</span></label>
                        <select id="qualification" name="qualification" required>
                            <option value="">Select Qualification</option>
                            <option value="10th">10th Grade</option>
                            <option value="12th">12th Grade</option>
                            <option value="diploma">Diploma</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="phd">Ph.D.</option>
                        </select>
                        <span class="error-message" id="qualificationError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="institution">Institution Name <span class="required">*</span></label>
                            <input type="text" id="institution" name="institution" required>
                            <span class="error-message" id="institutionError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="percentage">Percentage/CGPA <span class="required">*</span></label>
                            <input type="text" id="percentage" name="percentage" required>
                            <span class="error-message" id="percentageError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="course">Course Applying For <span class="required">*</span></label>
                        <select id="course" name="course" required>
                            <option value="">Select Course</option>
                            <option value="btech-cse">B.E - Computer Science & Engineering</option>
                            <option value="btech-ece">B.E - Electronics</option>
                            <option value="btech-mech">B.E - Mechanical</option>
                            <option value="bca">BCA</option>
                            <option value="mca">MCA</option>
                            <option value="mba">MBA</option>
                        </select>
                        <span class="error-message" id="courseError"></span>
                    </div>
                </div>

                <!-- Skills & Interests Section -->
                <div class="form-section">
                    <h2><i class="fas fa-laptop-code"></i> Skills & Interests</h2>
                    
                    <div class="form-group">
                        <label>Programming Languages</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills[]" value="C"> C
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills[]" value="C++"> C++
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills[]" value="Java"> Java
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills[]" value="Python"> Python
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills[]" value="JavaScript"> JavaScript
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills[]" value="PHP"> PHP
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="experience">Previous Experience (if any)</label>
                        <textarea id="experience" name="experience" rows="3" placeholder="Describe your previous experience..."></textarea>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-info-circle"></i> Additional Information</h2>
                    
                    <div class="form-group">
                        <label for="whyJoin">Why do you want to join? <span class="required">*</span></label>
                        <textarea id="whyJoin" name="whyJoin" rows="4" required></textarea>
                        <span class="error-message" id="whyJoinError"></span>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            I agree to the terms and conditions <span class="required">*</span>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Application
                    </button>
                </div>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing your application...</p>
            </div>

            <!-- Success/Error Message -->
            <div id="formMessage" class="form-message" style="display: none;"></div>
        </div>

        <!-- Display Area for Submitted Data -->
        <div id="displayArea" class="display-area" style="display: none;">
            <div class="display-header">
                <i class="fas fa-check-circle"></i>
                <h2>Application Submitted Successfully!</h2>
                <p>Application ID: <span id="applicationId"></span></p>
            </div>
            <div id="displayContent" class="display-content"></div>
            <button onclick="window.location.reload()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Submit Another Application
            </button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
